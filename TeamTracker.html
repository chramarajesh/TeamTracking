<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input, label, button {
        display: block;
        width: 100%;
        margin-top: 10px;
      }
      button {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Team Attendance Tracker</h2>
    <form id="attendanceForm" method="post">
      <label for="name">Name:</label>
      <input name="name" id="name" required>

      <label>Action:</label>
      <label><input type="radio" name="action" value="Login" required> Login</label>
      <label><input type="radio" name="action" value="Logout"> Logout</label>

      <input type="hidden" id="location" name="location">
      <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
      const webAppUrl = "https://script.google.com/macros/s/AKfycbzSVVl8cvTHaTT8YtLJVFjdOGP7cVMxOPLBfpDHRbfWDo0JVFYVgP6RagFxPZ_Q4CuZgA/exec";

      function getLocationName(lat, lon) {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
        fetch(url, { headers: { 'User-Agent': 'Mozilla/5.0' } })
          .then(response => response.json())
          .then(data => {
            const address = data.display_name || `${lat}, ${lon}`;
            document.getElementById("location").value = address;
          })
          .catch(() => {
            document.getElementById("location").value = `${lat}, ${lon}`;
          });
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            getLocationName(lat, lon);
          },
          err => {
            document.getElementById("location").value = "Location access denied";
          }
        );
      } else {
        document.getElementById("location").value = "Geolocation not supported";
      }

      document.getElementById("attendanceForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;

        fetch(webAppUrl, {
          method: "POST",
          body: new FormData(form)
        })
        .then(res => res.text())
        .then(msg => document.getElementById("status").innerText = msg)
        .catch(err => document.getElementById("status").innerText = "‚ùå Error: " + err);
      });
    </script>
  </body>
</html>
