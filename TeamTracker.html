<!DOCTYPE html>
<html>
<head>
  <title>Team Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      font-size: 1.4rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 10px;
    }

    label {
      font-size: 1rem;
    }

    #loader {
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Login/Logout Tracker</h2>
  <form id="trackerForm">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Action:</label>
    <input type="radio" name="action" value="Login" checked> Login
    <input type="radio" name="action" value="Logout"> Logout
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="loader">
    <div class="spinner"></div>
    <p style="text-align: center;">Submitting...</p>
  </div>

  <p id="status"></p>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwj26V27p4VvVxxcWr3WR0Ysog2-sK73mEUrvp9J6Au99X-2IlcN7iWGt3FBVn2CCELiw/exec'; // Replace with your actual Web App URL

    document.getElementById('trackerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Show loader
      document.getElementById('loader').style.display = 'block';
      document.getElementById('status').textContent = '';

      navigator.geolocation.getCurrentPosition(function(position) {
        const data = {
          name: document.getElementById('name').value,
          action: document.querySelector('input[name="action"]:checked').value,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify(data),
          contentType: 'application/json'
        })
        .then(res => res.text())
        .then(response => {
          document.getElementById('status').textContent = "✅ Submitted successfully!";
          document.getElementById('trackerForm').reset();
        })
        .catch(err => {
          document.getElementById('status').textContent = "❌ Submission failed.";
          console.error(err);
        })
        .finally(() => {
          document.getElementById('loader').style.display = 'none';
        });
      }, function(error) {
        document.getElementById('status').textContent = "❌ Location access denied!";
        document.getElementById('loader').style.display = 'none';
      });
    });
  </script>
</body>
</html>
